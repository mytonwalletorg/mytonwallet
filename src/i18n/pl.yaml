$auth_responsibly_description1: |
  MyTonWallet to portfel samodzielny, co oznacza, że tylko ty masz pełną kontrolę i, co najważniejsze, pełną odpowiedzialność za swoje środki.
$auth_responsibly_description2: |
  Twoje klucze prywatne są przechowywane na twoim urządzeniu i są podatne na atak hakerów. Jeśli twój komputer jest zainfekowany złośliwym oprogramowaniem, twoje środki mogą zostać skradzione.
$auth_responsibly_description3: |
  Zespół MyTonWallet nie ponosi odpowiedzialności za bezpieczeństwo twoich środków, tak samo jak producent twojego komputera czy dostawca internetu.
$auth_responsibly_description4: |
  Nigdy nie przechowuj wszystkich swoich środków w jednym miejscu. Dywersyfikuj i używaj różnych oprogramowań i sprzętów. Zawsze przeprowadzaj własne badania i dowiedz się więcej na temat bezpieczeństwa kryptowalut.
Start Wallet: Uruchom portfel
