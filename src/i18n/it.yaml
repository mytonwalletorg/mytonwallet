$auth_responsibly_description1: |
  MyTonWallet è un portafoglio **non custodito**, il che significa che solo **tu** hai pieno controllo e, più importante, **piena responsabilità** dei tuoi fondi.
$auth_responsibly_description2: |
  Le tue chiavi private sono conservate sul tuo dispositivo e potrebbero essere soggette a **attacchi informatici**. Se il tuo computer è infettato da un **malware**, i tuoi fondi potrebbero essere rubati.
$auth_responsibly_description3: |
  Il team di MyTonWallet **non è responsabile** della sicurezza dei tuoi fondi, così come il produttore del tuo computer o il tuo provider di servizi internet.
$auth_responsibly_description4: |
  **Non** conservare mai tutti i tuoi fondi nello stesso posto. **Diversifica** e utilizza software e hardware diversi. Fai sempre le tue ricerche e impara di più sulla sicurezza crittografica.
Start Wallet: Avvia Portafoglio
