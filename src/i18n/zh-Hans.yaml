$auth_responsibly_description1: |
  %app_name% 是一个**自我托管**钱包，这意味着**只有您**拥有完全控制权，最重要的是，对您的资金**承担全部责任**。
$auth_responsibly_description2: |
  您的私钥存储在您的设备上，并且容易受到**黑客攻击**。 如果您的计算机感染了**恶意软件**，您的资金可能会被盗。
$auth_responsibly_description3: |
