$auth_responsibly_description1: |
  MyTonWallet 是一个**自我托管**钱包，这意味着**只有您**拥有完全控制权，最重要的是，对您的资金**承担全部责任**。
$auth_responsibly_description2: |
  您的私钥存储在您的设备上，并且容易受到**黑客攻击**。 如果您的计算机感染了**恶意软件**，您的资金可能会被盗。
$auth_responsibly_description3: |
  MyTonWallet 团队对您的资金安全**不负责**，就像您的计算机制造商或互联网提供商不负责一样。
$auth_responsibly_description4: |
  **永远不要**将您的所有资金存储在一个地方。 **多样化**并使用各种软件和硬件。 始终**进行自己的研究**并了解有关加密安全的更多信息。
