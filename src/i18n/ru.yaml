  %app_name% — это **некастодиальный** кошелёк, что означает, что **только вы** имеете полный контроль и, самое главное, **полную ответственность** за свои средства.
$auth_responsibly_description2: |
  Ваши закрытые ключи хранятся на вашем устройстве и могут быть подвержены **хакерским атакам**. Если ваш компьютер заражен **вредоносной программой**, ваши средства могут быть украдены.
$auth_responsibly_description3: |
  Команда %app_name% **не несет ответственности** за сохранность ваших средств, как и производитель вашего компьютера или интернет-провайдер.
$auth_responsibly_description4: |
  **Никогда** не храните все свои средства в одном месте. **Разнообразьте** и используйте различное программное и аппаратное обеспечение. Всегда **проводите собственные исследования** и узнавайте больше о криптобезопасности.
