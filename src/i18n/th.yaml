Safety Rules: กฎความปลอดภัย
$safety_rules_private_key_one: |
  ในหน้าถัดไปคุณจะเห็น **TON private key** บันทึกให้ถูกต้องและ **เก็บไว้ในที่ปลอดภัย**.
$safety_rules_private_key_two: ใช้สำหรับ **เปิดกระเป๋าเงินของคุณ** หากคุณลืมรหัสผ่านหรือสูญเสียการเข้าถึงอุปกรณ์นี้.
$safety_rules_private_key_three: หากมีผู้อื่นเห็นคีย์ส่วนตัวนี้ เงินของคุณอาจถูก **ขโมย**. **อย่าส่งหรือแสดงให้ใครเห็น** แม้แต่กับนักพัฒนาหรือฝ่ายสนับสนุนด้านเทคนิค.
$safety_rules_one: |
  ในหน้าถัดไปคุณจะเห็น **ซีเคร็ทเวิร์ด** จดบันทึกตามลำดับที่ถูกต้องและ **เก็บในที่ปลอดภัย**.
$safety_rules_two: ซีเคร็ทเวิร์ดนี้จะช่วยให้คุณ **เปิดวอลเล็ต** ถ้าคุณลืมรหัสผ่านหรือไม่มีสิทธิ์เข้าถึงบนอุปกรณ์นี้.
$safety_rules_three: หากผู้อื่นเห็นซีเคร็ทเวิร์ดนี้ คุณอาจจะมีสิทธิ **โดนขโมยได้** **อย่าส่งให้ใครโดยเด็ดขาด** ไม่เว้นแม่แต่นักพัฒนาหรือฝ่ายสนับสนุนด้านเทคนิค.
