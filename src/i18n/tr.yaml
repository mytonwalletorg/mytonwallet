$safety_rules_private_key_one: |
  Bir sonraki ekranda **TON özel anahtarını** göreceksiniz. Doğru bir şekilde kaydedin ve **güvenli bir yerde saklayın**.
$safety_rules_private_key_two: Şifrenizi veya bu cihaza erişiminizi kaybederseniz, **cüzdanınızı açmanıza** olanak tanır.
$safety_rules_private_key_three: Eğer başka biri bu özel anahtarı görürse, fonlarınız **çalınabilir**. **Hiç kimseye göndermeyin veya göstermeyin**, geliştiricilere veya teknik desteğe bile.
$safety_rules_one: |
  Bir sonraki ekranda **gizli kelimeleri** göreceksiniz. Bunları doğru sırayla yazın ve **güvenli bir yerde saklayın**.
$safety_rules_two: Bu kelimeler, şifrenizi veya bu cihaza erişiminizi kaybederseniz **cüzdanınızı açmanızı** sağlar.
$safety_rules_three: Bu kelimeleri başka birinin görmesi halinde paranız **çalınabilir**. Kimseye, hatta geliştiricilere veya teknik desteğe bile göndermeyin.
