<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTonWallet App</title>
    <script src="./index.js" type="module"></script>
    <link rel="stylesheet" href="./index.css">
    <script type="text/javascript" src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="no-margin">MyTonWallet <span class="gradient-text">App</span></h1>

        <div class="special-section">
            Scan QR or open this page
            <br />
            on your mobile device:
        </div>
        <div class="qr-code-canvas qr-code"></div>
        <div class="footer">
            <div class="version">&nbsp;</div>
            <a href="javascript:redirectToFullList();">Other platforms</a>
            Â· <a href="https://mytonwallet.io">mytonwallet.io</a>
        </div>
    </div>
    <script>
        const QR_SIZE = 600;

        const qrCode = new QRCodeStyling({
            width: QR_SIZE,
            height: QR_SIZE,
            image: './images/logo.svg',
            margin: 0,
            type: 'canvas',
            dotsOptions: { type: 'rounded' },
            cornersSquareOptions: { type: 'extra-rounded' },
            imageOptions: { imageSize: 0.4, margin: 8, crossOrigin: 'anonymous' },
            qrOptions: { errorCorrectionLevel: 'M' },
            data: 'https://mytonwallet.io/get',
        });

        qrCode.append(document.querySelector(".qr-code-canvas"));
    </script>
</body>

</html>
